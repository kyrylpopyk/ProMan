{% block logIn %}


<div class="container">
<div class="row">
    <div class="col-md-12">

        <div class="modal fade" id="Modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="row w-100">
                            <div class="col-sm">
                                <h3>Login</h3>
                            </div>
                            <div class="col-sm">
                                <button type="button" class="close align-content-end" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control login-email-text-box" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" maxlength="50" minlength="5" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            <small id="emailHelp" class="form-text text-muted">The minimum length: 5 characters. The maximum length: 50 characters</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control login-password-text-box" id="exampleInputPassword1" placeholder="Password" maxlength="50" minlength="5" required>
                            <small id="passwordHelp" class="form-text text-muted">The minimum length: 5 characters. The maximum length: 50 characters</small>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                    </div>
                    <div class="modal-footer align-content-center">
                        <div class="col text-center">
                            <button class="btn btn-primary">
                                <span class="loginBtn">Login</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</div>



{% endblock %}
