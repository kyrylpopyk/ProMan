{% block rename_status %}
    <div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="modal" id="renameStatusModal" tabindex="-1" role="dialog" style="visibility: hidden">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Rename status</h4>
                            <button type="button" class="close align-content-end" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="renameStatus">
                                <div class="form-group">
                                    <label for="renameStatusTitle">status title</label>
                                    <textarea class="form-control" id="statusTitle" rows="3"></textarea>
                                </div>
                                <div class="modal-footer align-content-center">
                                    <div class="col text-center">
                                        <button type='button' class="btn btn-primary"  id='submitRenameStatusBtn' data-dismiss="modal">rename status</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
