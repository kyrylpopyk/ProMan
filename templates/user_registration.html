{% block registration %}


<!-- Modal -->
<div class="modal" id="newUser" tabindex="-1" role="dialog" style="visibility: hidden" >
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Register new user</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="registerUserForm">
            <div class="form-group">
                <label for="newUsername">Username</label>
                <input type="text" class="form-control" id="newUsername" name="newUsername" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="newUserEmail">Email</label>
                <input type="email" class="form-control" id="newUserEmail" name="newUserEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="newUserPassword">Password</label>
                <input type="password" class="form-control" id="newUserPassword" name="newUserPassword" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary" id="registerNewUser">Register new User</button>
        </form>
      </div>
      </div>
    </div>
  </div>



{% endblock %}
