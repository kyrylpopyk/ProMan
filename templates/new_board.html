{% block new_board %}

<template id="ask-about-board-add">
<div class="container" id="ask-about-board-add">
<div class="row">
    <div class="col-md-12">
        <div class="modal fade" id="newBoard" tabindex="-1" role="dialog" style="visibility: hidden">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="row w-100">
                            <div class="col-sm">
                                <h3>New board</h3>
                            </div>
                            <div class="col-sm">
                                <button type="button" class="close align-content-end" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="newBoardTitle">new board title</label>
                            <textarea class="form-control" id="newBoardTitle" rows="3"></textarea>
                        </div>

                    </div>
                    <div class="modal-footer align-content-center">
                        <div class="col text-center">
                            <button class="btn btn-primary" data-dismiss="modal">
                                <span class="addBoardBtn">add new board</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</template>

{% endblock %}
